<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Mobile-Navbar-Section  -->
    <header class="Mobile-navbar">
        
                <div class="container-fluid">

                    <div class="row Navbar">

                        <img src="./logo_erip.png" class="Logo col-2">

                        <div class="modal-search d-flex col-6">
                            <!-- Modal -->
                            <button type="button" class="btn modal-btn  rounded-0" data-toggle="modal"
                                data-target="#myModal"><i class="fas fa-map-marker-alt"></i>Bengaluru<i
                                    class="fa-solid fa-caret-down"></i></button>


                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Some text in the modal.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--End of Modal -->

                            <div class="input-group">
                                <span class="input-group-text" id="search-addon">
                                    <i class="fas fa-search"></i>
                                    <input type="search" class="form-control rounded-0 border-0" id="search-border"
                                        placeholder="Search for a services" aria-label="Search"
                                        aria-describedby="search-addon" />
                                </span>
                            </div>
                        </div>

                        <div class="nav-option col-4">
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="#"><i class="fa-regular fa-user"></i>Login</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            
        
    </header>
    <!--End of Mobile-Navbar-Section  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

</html>
